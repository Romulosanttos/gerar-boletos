name: Release and Versioning

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - master
      - main

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      !contains(github.event.workflow_run.head_commit.message, 'skip ci')
    
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write  # Required for NPM Trusted Publishers (OIDC)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Ensure npm 11.5.1 or later
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm install

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version bump
        id: version
        run: |
          # Obter última mensagem de commit
          COMMIT_MSG=$(git log -1 --pretty=%B)
          
          # Determinar tipo de versão baseado na mensagem do commit
          if echo "$COMMIT_MSG" | grep -qiE "^(breaking|major):"; then
            echo "bump=major" >> $GITHUB_OUTPUT
            echo "Versão MAJOR detectada"
          elif echo "$COMMIT_MSG" | grep -qiE "^(feat|feature|minor):"; then
            echo "bump=minor" >> $GITHUB_OUTPUT
            echo "Versão MINOR detectada"
          elif echo "$COMMIT_MSG" | grep -qiE "^(fix|patch|chore|docs|style|refactor|perf|test):"; then
            echo "bump=patch" >> $GITHUB_OUTPUT
            echo "Versão PATCH detectada"
          else
            echo "bump=patch" >> $GITHUB_OUTPUT
            echo "Versão PATCH padrão"
          fi

      - name: Bump version
        id: bump
        run: |
          # Obter versão atual do package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Versão atual: $CURRENT_VERSION"
          
          # Calcular nova versão baseado no tipo de bump
          BUMP_TYPE="${{ steps.version.outputs.bump }}"
          
          # Separar versão em MAJOR.MINOR.PATCH
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          
          # Incrementar versão conforme o tipo
          if [ "$BUMP_TYPE" = "major" ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [ "$BUMP_TYPE" = "minor" ]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi
          
          # Montar nova versão
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "Nova versão: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          
          # Criar tag localmente (sem commit no package.json)
          git tag "v$NEW_VERSION" -m "Release v$NEW_VERSION"

      - name: Push tag
        run: |
          git push origin "v${{ steps.bump.outputs.version }}"

      - name: Generate changelog
        id: changelog
        run: |
          # Obter tags
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          CURRENT_TAG="v${{ steps.bump.outputs.version }}"
          
          # Gerar changelog
          if [ -z "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" $CURRENT_TAG)
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..$CURRENT_TAG)
          fi
          
          # Salvar changelog
          echo "$CHANGELOG" > CHANGELOG.txt
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump.outputs.version }}
          name: Release v${{ steps.bump.outputs.version }}
          body: |
            ## Changelog
            
            ${{ steps.changelog.outputs.changelog }}
            
            ## Instalação
            
            ```bash
            npm install gerar-boletos@${{ steps.bump.outputs.version }}
            ```
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update package.json version for NPM publish
        run: |
          # Atualizar package.json temporariamente para publicar a versão correta
          npm version ${{ steps.bump.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Publish to NPM
        if: true  # Publicação ativada com Trusted Publishers
        run: npm publish
        # Não precisa de NODE_AUTH_TOKEN - usa OIDC automaticamente

  test-after-release:
    name: Test After Release
    needs: release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Verify version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "Versão verificada: $VERSION"

      - name: Run smoke tests
        run: npm test
